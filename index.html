<html>

<head>
  <title>Family member recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 class="btn-info hading"> Famly member Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the family persons: </p>
      <b class="name_of_objects">
        me
        <hr>
        sis
        <hr>
       mother
        <hr>
       father
        <hr>
      grandfather
        <hr>
        grandmother
        <hr>
        <br>

      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
       <div id="holdCam"></div>
      <br><br>
     <button class="btn-danger btn" onclick="takePic()">Click</button>
      <br><br>
      <button class="btn-primary btn" onclick="identify()">Identify</button>
      <br><br>

      <p style="font-size: 22px;">Member : <span id="object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Accuracy"></span> </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
